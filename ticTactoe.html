<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="ticTacToe.css" />
  </head>

  <body>
    <header id="header">
      <h1 id="title">
        <span id="tic">TIC </span> <span id="tac">TAC</span>
        <span id="toe">TOE</span>
      </h1>
    </header>
    <div>
      <h1 id="test">WHO WILL WIN</h1>
    </div>

    <main>
      <div id="main">
        <div id="box1" class="boxes"></div>
        <div id="box2" class="boxes"></div>
        <div id="box3" class="boxes"></div>
        <div id="box4" class="boxes"></div>
        <div id="box5" class="boxes"></div>
        <div id="box6" class="boxes"></div>
        <div id="box7" class="boxes"></div>
        <div id="box8" class="boxes"></div>
        <div id="box9" class="boxes"></div>
      </div>
      <div id="divReset"><button id="reset">RESET</button></div>
    </main>

    <script src="tic.js"></script>
  </body>
</html>
